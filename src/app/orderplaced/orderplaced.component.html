<mat-card style="width:100%; height:20px; background: #044CA6"></mat-card>
<div fxFlexFill fxLayoutAlign="space-around" class="home">

  <div fxFlex="300px" fxAlign="center" style="display:flex; justify-content: space-evenly; margin-top:10px; margin-right: 10%">

    <mat-card class="example-card" style="margin-left:15%">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Order Placed</mat-card-title>
        <mat-card-subtitle>Thank you for your order</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="../../assets/ship.png" alt="Photo of a Shiba Inu">
      <mat-card-content>
        Your order has been placed. Your invoice will be emailed to you within few min(s).
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="continueShopping()">Continue Shopping</button>
      </mat-card-actions>
    </mat-card>






  </div>
</div>
